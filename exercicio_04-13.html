    let anosPassados = anoAtual - anoDescobrimento;
    let mediaIdade = 28;

    let geracoesPassadas = anosPassados / mediaIdade;

    function mostra(geracoes) {
        document.write(geracoes);
    }

    function pulaLinha() {

    }

    mostra("Se passaram " + Math.floor(geracoesPassadas) + " gerações")

</script>
