<meta charset="UTF-8">

<script>
    var ano = 2020;
    document.write("Flávio tem " + (ano - 1985) + " anos");
    document.write("<br>");
    document.write("Joaquim tem " + (ano - 1994) + " anos");
    document.write("<br>");
    
    ano = 2021;
    document.write("Barney tem " + (ano - 2003) + " anos");
    document.write("<br>");

    var idadeFlavio = 35;
    var idadeJoaquim = 26;
    var idadeBarney = 18;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    
    document.write("A média das idades é " + Math.round(media));
    document.write("<br>");

    var nome = "Flávio"

    document.write("A idade de " + nome + " é " + idadeFlavio)

</script>
