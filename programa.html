<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2020;

    mostra();

    mostra("Calopsita!");

    mostra("Flávio tem " + (ano - 1985) + " anos");
    
    mostra("Joaquim tem " + (ano - 1994) + " anos");
    
    ano = 2021;

    mostra("Barney tem " + (ano - 2003) + " anos");

    mostra("Olá pessoal!");

</script>
