<meta charset="utf-8">
<script>
  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function pulaLinha() {

    document.write("<br><br>");
  }

  var contador = 1;

  while(contador <= 10) {
    alert("Contador atual: " + contador);
    contador = contador + 1;
  }

  for (contador = 1; contador <= 10; contador++) {
    alert("Contador atual: " + contador);
  }

</script>
