<meta charset="UTF-8">
<script>
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    };

    function pulaLinha() {
        document.write("<br>");
    };

    var contador = 20;

    while(contador >= 0) {

        mostra(contador);
        contador = contador -1;
    };

    mostra("FIM");

</script>
